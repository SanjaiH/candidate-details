<script>
  // Get the experience input and the 'comp' div
  const experienceInput = document.getElementById('experience');
  const compDiv = document.querySelector('.comp');
  
  // Listen for changes to the experience input field
  experienceInput.addEventListener('input', function() {
    // Check if the value is "Experienced"
    if (experienceInput.value === "Experienced") {
      compDiv.style.display = "block";  // Show the 'comp' div

      compDiv.style.display = "none";  // Hide the 'comp' div
